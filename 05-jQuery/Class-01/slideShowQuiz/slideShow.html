<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
            }

            img {
                height: 70vh;
            }
            /* Slideshow container */
            .slideshow-container {
                max-width: 1000px;
                position: relative;
                margin: auto;
            }

            /* Hide the images by default */
            .mySlides {
                display: none;
            }

            /* Next & previous buttons */
            .prev,
            .next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                width: auto;
                margin-top: -22px;
                padding: 16px;
                color: white;
                font-weight: bold;
                font-size: 18px;
                transition: 0.6s ease;
                border-radius: 0 3px 3px 0;
                user-select: none;
            }

            /* Position the "next button" to the right */
            .next {
                right: 0;
                border-radius: 3px 0 0 3px;
            }

            /* On hover, add a black background color with a little bit see-through */
            .prev:hover,
            .next:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }

            /* Caption text */
            .text {
                color: #f2f2f2;
                font-size: 15px;
                padding: 8px 12px;
                position: absolute;
                bottom: 8px;
                width: 100%;
                text-align: center;
            }

            /* Number text (1/3 etc) */
            .numbertext {
                color: #f2f2f2;
                font-size: 12px;
                padding: 8px 12px;
                position: absolute;
                top: 0;
            }

            /* The dots/bullets/indicators */
            .dot {
                cursor: pointer;
                height: 15px;
                width: 15px;
                margin: 0 2px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
                transition: background-color 0.6s ease;
            }

            .active,
            .dot:hover {
                background-color: #717171;
            }
        </style>
    </head>
    <body>
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="./img/pic-01.jpg" style="width: 100%" />
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="./img/pic-02.jpg" style="width: 100%" />
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="./img/pic-03.jpg" style="width: 100%" />
                <div class="text">Caption Three</div>
            </div>
            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="./img/pic-04.jpg" style="width: 100%" />
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div id="dotContainer" style="text-align: center"></div>
    </body>
    <script>
        let idx = 0;
        $(".mySlides").eq(idx).fadeIn("slow");
        $(".next").click(() => {
            idx++;
            if (idx == 4) {
                $(".mySlides").hide();
                idx = 0;
                $(".mySlides").eq(idx).fadeIn("slow");
            } else {
                $(".mySlides").hide();
                $(".mySlides").eq(idx).fadeIn("slow");
            }
        });
        $(".prev").click(() => {
            if (idx == 0) {
                idx = 3;
                $(".mySlides").hide();
                $(".mySlides").eq(idx).fadeIn("slow");
            } else {
                idx--;
                $(".mySlides").hide();
                $(".mySlides").eq(idx).fadeIn("slow");
            }
        });
    </script>
</html>
