    <body>
        <input type="password" />
        <button id="btn" onclick="change()">Show Password</button>
    </body>
    <script>
        // using jQuery, when click on the 'show password' button, change the type of the input to text and the innerText of the button to hide password.
        // If user clicked on the button with the caption, Hide Password, revert back the type of the input to password

        // My way
        // function change() {
        //     if ($('#btn').text() == "Show Password") {
        //         $("input[type=password]").attr("type", "text");
        //         $('#btn').text("Hide Password");
        //     } else {
        //         $('#btn').text("Show Password");
        //         $("input[type=text]").attr("type", "password");
        //     }
        // }

        // Teacher way
        $('button').click((e) => {
            if ($(e.target).text() == "Show Password") {
                $("input").attr("type", "text");
                $('button').text("Hide Password");
            } else {
                $("input").attr("type", "password");
                $('button').text("Show Password");
            }
        });
    </script>
</html>
