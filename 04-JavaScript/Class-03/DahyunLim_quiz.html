<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="text" placeholder="Product Name" />
        <input type="text" placeholder="Price" />
        <input type="text" placeholder="Amount" />
        <button onclick="addProduct()">Add</button>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </body>
    <script>
        function product(name, price, amount, total) {
            this.name = name;
            this.price = price;
            this.amount = amount;
            this.total = total;
            this.productDetails = function () {
                return [this.name, this.price, this.amount, this.total];
            };
        }

        let products = [];
        function addProduct() {
            let inputs = document.getElementsByTagName("input");
            let pd = new product(
                inputs[0].value,
                inputs[1].value,
                inputs[2].value,
                parseInt(inputs[1].value) * parseInt(inputs[2].value)
            );
            products.push(pd);
            tablePoper();
        }

        function tablePoper() {
            let tbody = document.getElementsByTagName("tbody")[0];
            tbody.innerHTML = "";
            for (let i of products) {
                let tr = "<tr>";
                for (let j of i.productDetails()) {
                    tr += `<td>${j}</td>`;
                }
                tr += "</tr>";
                tbody.innerHTML += tr;
            }
        }
    </script>
</html>
