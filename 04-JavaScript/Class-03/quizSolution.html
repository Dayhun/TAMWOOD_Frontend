<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="text" placeholder="Product Name" />
        <input type="text" placeholder="Price" />
        <input type="text" placeholder="Amount" />
        <button onclick="addProduct()">Add</button>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </body>
    <script>
        const Product = function (name, price, amount) {
            this.name = name;
            this.price = price;
            this.amount = amount;
            this.total = function () {
                return parseInt(this.price) * parseInt(this.amount);
            };
            this.Display = function () {
                return `<td>${this.name}</td><td>${this.price}</td><td>${
                    this.amount
                }</td><td>${this.total()}</td>`;
            };
        };

        let productsList = [];

        function tablePoper() {
            let tbody = document.getElementsByTagName("tbody")[0];
            tbody.innerHTML = "";
            for (let i of productsList) {
                tbody.innerHTML += `<tr>${i.Display()}</tr>`;
            }
        }

        function addProduct() {
            let inputs = document.getElementsByTagName("input");
            let pd = new Product(
                inputs[0].value,
                inputs[1].value,
                inputs[2].value
            );
            productsList.push(pd);
            tablePoper();
            for (let inputEl of inputs) {
                inputEl.value = "";
            }
        }
    </script>
</html>
