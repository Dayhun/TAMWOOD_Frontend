        <ul></ul>

    <script>
        let student = {
            studentID: 1000,
            fname: "Dahyun",
            lname: "Lim",
            country: "Korea",
            grades: [89, 87, 95, 55, 87, 75],
            courses: ["HTML", "CSS", "JS1", "JS2", "PHP", "CMS"],
        };

        console.log(student); // {studentID: 1000, fname:"Dahyun", lname:"Lim", country:"Korea"}
        console.log(student.fname); //Dahyun
        console.log(student["fname"]); //Dahyun

        let counter = 0;
        let h1s = document.getElementsByTagName("h1"); // get all h1 tags.
        for (let key in student) {
            if (key != "grades" && key != "courses") {
                // Way 1
                // h1s[counter].innerText = `${key} : ${student[key]}`;
                // counter++;
                // Way 2
                h1s[counter++].innerHTML = `${key} : <i>${student[key]}</i>`;
            } else if (key == "grades") {
                let sum = 0;
                for (let grade of student[key]) {
                    sum += grade;
                }
                h1s[counter++].innerHTML = `Average : <i>${
                    sum / student[key].length
                }</i>`;
            } else {
                // let num = 0; // we can use it also instead of counter.
                counter = 0; // resetting the counter
                for (let course of student[key]) {
                    document.getElementsByTagName(
                        "ul"
                    )[0].innerHTML += `<li>${course} : <i>${
                        student.grades[counter++]
                    }</i></li>`;
                }
            }
        }

        // Way 2 (instead of else) use for-in
