<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box {
                margin-top: 5%;
                background-color: aquamarine;
                width: 30px;
                height: 30px;
                border: 1px solid black;
                text-align: center;
            }
            .box:hover {
                cursor: pointer;
            }
            .select {
                cursor: pointer;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <button onclick="boxMaker()">Make a box!</button>
        <button onclick="remove(this)" disabled>Remove a box!</button>
        <!-- 'this' is the keyword which send the data of current things. = just that button -->
    </body>
    <script>
        let counter = 0;
        let selected = null;

        function boxMaker() {
            let newBox = document.createElement("div");
            newBox.classList.add("box");
            newBox.innerText = ++counter;
            newBox.addEventListener("click", boxClick);
            document.getElementsByTagName("body")[0].append(newBox);
        }

        function remove(btn) {
            selectedBox.remove(); //method > need ()
            selectedBox = null;
            console.log(btn);
            // <button onclick="remove(this)" disabled="">Remove a box!</button>
            btn.setAttribute("disabled", "");
        }

        function boxClick(e) {
            let boxes = document.getElementsByClassName("box");
            let removeBtn = document.getElementsByTagName("button")[1];
            removeBtn.removeAttribute("disabled");
            for (let box of boxes) {
                box.classList.remove("select");
            }
            e.target.classList.add("select");
            selectedBox = e.target;
            console.log(e.target);
        }


    </script>
</html>
