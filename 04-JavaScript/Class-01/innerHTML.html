<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1 id="fname">hi</h1>
    </body>
    <script>
        let num1 = "20"; //Character
        let num2 = 10; // Number
        document.getElementById("fname").innerHTML = num1 + num2; //2010
        document.getElementById("fname").innerHTML = num1 * num2; //200 It is not possible, so JS will think 20 is a number.
        document.getElementById("fname").innerHTML = num1 + parseInt(num2); //30
    </script>
</html>
