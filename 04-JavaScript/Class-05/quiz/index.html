<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
            }

            /* Slideshow container */
            .slideshow-container {
                max-width: 1000px;
                position: relative;
                margin: auto;
            }

            /* Hide the images by default */
            .mySlides {
                display: none;
            }

            /* Next & previous buttons */
            .prev,
            .next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                width: auto;
                margin-top: -22px;
                padding: 16px;
                color: white;
                font-weight: bold;
                font-size: 18px;
                transition: 0.6s ease;
                border-radius: 0 3px 3px 0;
                user-select: none;
            }

            /* Position the "next button" to the right */
            .next {
                right: 0;
                border-radius: 3px 0 0 3px;
            }

            /* On hover, add a black background color with a little bit see-through */
            .prev:hover,
            .next:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }

            /* Caption text */
            .text {
                color: #f2f2f2;
                font-size: 15px;
                padding: 8px 12px;
                position: absolute;
                bottom: 8px;
                width: 100%;
                text-align: center;
            }

            /* Number text (1/3 etc) */
            .numbertext {
                color: #f2f2f2;
                font-size: 12px;
                padding: 8px 12px;
                position: absolute;
                top: 0;
            }

            /* The dots/bullets/indicators */
            .dot {
                cursor: pointer;
                height: 15px;
                width: 15px;
                margin: 0 2px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
                transition: background-color 0.6s ease;
            }

            .active,
            .dot:hover {
                background-color: #717171;
            }

            img {
                width: 100%;
                height: 60vh;
            }

            /* Fading animation */
            .fade {
                animation-name: fade;
                animation-duration: 1.5s;
            }

            @keyframes fade {
                from {
                    opacity: 0.4;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="./img/pic-01.jpg" style="width: 100%" />
                <div class="text">Caption Text</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="./img/pic-02.jpg" style="width: 100%" />
                <div class="text">Caption Two</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="./img/pic-03.jpg" style="width: 100%" />
                <div class="text">Caption Three</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="./img/pic-03.jpg" style="width: 100%" />
                <div class="text">Caption Four</div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="movePrev()">&#10094;</a>
            <a class="next" onclick="moveNext()">&#10095;</a>
        </div>
        <br />
        <!-- The dots/circles -->
        <div id="dotContainer" style="text-align: center">
            <!-- <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span> -->
        </div>
    </body>
    <script>
        let container = document.getElementsByClassName(
            "slideshow-container"
        )[0];
        let firstPicture = container.children[0];
        let picture = container.children;
        firstPicture.style.display = "block";
        let currentSlide = container.firstChild;

        function moveNext() {
            if (firstPicture.style.display == "block") {
                firstPicture.style.display = "none";
                let secondPicture = firstPicture.nextElementSibling;
                secondPicture.style.display = "block";
            } else if (
                firstPicture.nextElementSibling.style.display == "block"
            ) {
                firstPicture.nextElementSibling.style.display = "none";
                let thirdPicture =
                    firstPicture.nextElementSibling.nextElementSibling;
                thirdPicture.style.display = "block";
            } else {
                firstPicture.nextElementSibling.nextElementSibling.style.display =
                    "none";
                firstPicture.style.display = "block";
            }
        }

        function movePrev() {
            if (firstPicture.style.display == "block") {
                firstPicture.style.display = "none";
                container.children[2].style.display = "block";
            } else if (container.children[2].style.display == "block") {
                container.children[2].style.display = "none";
                container.children[2].previousElementSibling.style.display =
                    "block";
            } else {
                container.children[2].previousElementSibling.style.display =
                    "none";
                firstPicture.style.display = "block";
            }
        }
    </script>
</html>
