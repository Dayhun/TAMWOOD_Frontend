<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elegant</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <!-- CONATACT -->
            <section class="contact" id="contact">
                <!-- CONTACT TITLE -->
                <article>
                    <h2>Contact Us For More</h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Ratione, officia?
                    </p>
                    <h6><span></span></h6>
                </article>
                <!-- CONTACT CONTENT -->
                <section>
                    <!-- CONTACT CONTENT LEFT -->
                    <ul>
                        <li>
                            <i></i>
                            <aside>
                                <h5>Phone:</h5>
                                <a href="tel:+0123456789">0123456789</a>
                            </aside>
                        </li>
                        <li>
                            <i></i>
                            <aside>
                                <h5>Address:</h5>
                                <address>New Delhi, India</address>
                            </aside>
                        </li>
                        <li>
                            <i></i>
                            <aside>
                                <h5>Mail:</h5>
                                <a href="mailto:info@company.com"
                                    >info@company.com</a
                                >
                            </aside>
                        </li>
                    </ul>
                    <!-- CONTACT CONTENT RIGHT -->
                    <form action="thankyou.html" method="get">
                        <aside>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Name *"
                            />
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email *"
                            />
                        </aside>
                        <input
                            type="text"
                            name="subject"
                            id="subject"
                            placeholder="Subject"
                        />
                        <textarea name="message" id="message"></textarea>
                        <input type="submit" value="Send Message" />
                    </form>
                </section>
            </section>
        </main>
        <footer>
            <p>2028 &copy; Elegant Website Designed Website</p>
        </footer>
    </body>
</html>
