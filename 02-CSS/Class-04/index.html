<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mario Cart - Keyframes</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <figure class="sky">
            <img src="img/sun-kart.png" alt="sun" />
            <img src="img/cloud.png" alt="cloud1" />
            <img src="img/cloud.png" alt="cloud2" />
            <img src="img/cloud.png" alt="cloud3" />
        </figure>
        <figure class="grass">
            <img src="img/lakito-kart.png" alt="lakito" />
            <img src="img/cactus-png.png" alt="cactus1" />
            <img src="img/cactus-png.png" alt="cactus2" />
            <img src="img/cactus-png.png" alt="cactus3" />
            <img src="img/cactus-png.png" alt="cactus4" />
            <img src="img/cactus-png.png" alt="cactus5" />
        </figure>
        <figure class="road">
            <img src="img/bowser-kart.png" alt="bowser" />
            <img src="img/mario-kart.png" alt="mario" />
            <img src="img/koopa-jr-kart.png" alt="koopa-jr" />
            <img src="img/toad-kart.png" alt="toad" />
        </figure>
    </body>
</html>
