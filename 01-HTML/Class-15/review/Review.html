<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=\, initial-scale=1.0" />
        <title>Review</title>
    </head>
    <body>
        <header></header>
        <nav></nav>
        <footer></footer>
        <aside></aside>
        <article></article>
        <section></section>
        <ul>
            <!-- 
            #1 Unorder list with bullet points
            #2 The only child allowed is <li></li> tag
            #3 They are not semantic HTML
            #4 Change the bullets to anything, such as square
            #5 Both lists might also have attributes such as class, id, data-id, and so on
            #6 We can create sublist
                <ul>
                    <li>
                        <ul>
                            <li>
            -->
        </ul>
        <ol>
            <!-- 
            #1 Order list with Number points as default
            #2 The only child allowed is <li></li> tag
            #3 They are not semantic HTML
            #4 Order list has also type attribute to change the bullets to letters
            #5 Add the reverse attribute
            #6 Both lists might also have attributes such as class, id, data-id, and so on
            #7 We can create sublist
                <ol>
                    <li>
                        <ol>
                            <li>
            -->
        </ol>
        <main>
            <!--
            HTML : Hyper Text Markup Language
            #1 It cannot be a directly child from every tag. (only in the body tag)
            #2 You are allowed to have only one main tag in the HTML document.
            #3 Semantic HTML
            #4 It holds the main content of the HTML document
            -->
        </main>
        <!-- 
        url
        http
        protocol
        dynamic web site & static web site 
        -->
    </body>
</html>
