<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>table</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- <table>
            <tr>
                <td>#ID</td>
                <td>Product Name</td>
                <td>Price</td>
                <td>Discount</td>
                <td>Qty</td>
            </tr>
        </table> -->
        <table>
            <caption>
                Dessert Menu
            </caption>
            <colgroup>
                <!-- col : self closing tag -->
                <col class="one" />
                <col class="two" />
                <col class="three" span="2" />
                <!-- <col class="four" /> -->
            </colgroup>
            <thead>
                <tr>
                    <td>#ID</td>
                    <td>Product Name</td>
                    <td>Price</td>
                    <td>Discount</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#1</td>
                    <td>ice cream</td>
                    <td>$10</td>
                    <td>0%</td>
                </tr>
                <tr>
                    <td>#2</td>
                    <td>cheesecake</td>
                    <td>$15</td>
                    <td>25%</td>
                </tr>
                <tr>
                    <td>#3</td>
                    <td>Pudim</td>
                    <td>$8</td>
                    <td rowspan="2">10%</td>
                </tr>
                <tr>
                    <td>#4</td>
                    <td>Crepe</td>
                    <td>$20</td>
                    <!-- <td>5%</td> -->
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td colspan="3">4</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
