<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <figure>
            <img src="./img/pic1.jpg" alt="pic1" />
            <img src="./img/pic2.jpg" alt="pic2" />
            <img src="./img/pic3.jpg" alt="pic3" />
            <img src="./img/pic4.jpg" alt="pic4" />
            <img src="./img/pic5.jpg" alt="pic5" />
            <img src="./img/pic6.jpg" alt="pic6" />
            <img src="./img/pic7.jpg" alt="pic7" />
            <img src="./img/pic8.jpg" alt="pic8" />
            <!-- <figcaption></figcaption> -->
        </figure>
        <section class="gallery">
            <figure>
                <img src="./img/pic1.jpg" alt="pic1" />
                <figcaption>
                    <h3>pic1</h3>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/pic2.jpg" alt="pic2" />
                <figcaption>
                    <h3>pic2</h3>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/pic3.jpg" alt="pic3" />
                <figcaption>
                    <h3>pic3</h3>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/pic4.jpg" alt="pic4" />
                <figcaption>
                    <h3>pic4</h3>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/pic5.jpg" alt="pic5" />
                <figcaption>
                    <h3>pic5</h3>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/pic6.jpg" alt="pic6" />
                <figcaption>
                    <h3>pic6</h3>
                </figcaption>
            </figure>
        </section>
    </body>
</html>
